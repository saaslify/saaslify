<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Saaslify SDK - Login Button</title>
    <script src="../index.js"></script>
    <link rel="stylesheet"  href="../index.css"></link>
  </head>
  <body>
    <header>
        <ul>
            <li><a href="/">Back</a></li>
        </ul>
    </header>
    <main>
        <p>
            <a id="login" data-provider="github" data-scopes="repo">login with github</a>
        </p>
        <p>
            <a id="logout">Logout</a>
        </p>

        <div>Login State: <span id="loginstate"></span></div>
    </main>
  </body>
</html>
